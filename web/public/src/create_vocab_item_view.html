<!DOCTYPE html>
<html>
<head>
<title>New Vocab</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Stylesheets -->
<link rel="stylesheet" type="text/css"
	href="../libs/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="../libs/bootstrap/css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="trainer.css">
<link rel="stylesheet" type="text/css"
	href="../libs/font_awesome/css/font-awesome.css">
<!-- END Stylesheets -->

</head>
<body class="body_background centered_page">
	<div class="well">
		<a href="#" class="btn btn-mini btn-info pull-right "
			id="save_new_exercise">Save</a> <a
			href="index.html"
			class="btn btn-mini btn-primary pull-left ">Back</a>

		<h1>New Exercise</h1>
	</div>
	<div class="well">

		<div class="well">
			Text:
			<textarea id="audio_stimuli_transcription"></textarea>
		</div>

		<div class="well">
			Picture:
			<button id="capture_image_stimuli_button"
				class="btn btn-inverse icon-record">Take a picture</button>
			<img src="" id="image_stimuli_file" />
		</div>
		<div class="well">
			Record Spoken:

			<div class="android_audio_controls ">
				<button id="record_vocab_response_button"
					class="btn btn-inverse icon-record">
					<img src="mic_white.png" />
				</button>
				<button id="play_response_button" class="btn btn-inverse icon-play"></button>
			</div>
			<audio id="audio_response_file" src="" class="datum-audio-player">
			</audio>

		</div>
	</div>
	<script src="../libs/jquery.js"></script>
	<script src="../libs/ga.js"></script>
	<script src="../libs/analytics.js"></script>
	<script src="OPrime.js"></script>
	<script src="create_new_vocab.js"></script>
</body>
</html>
